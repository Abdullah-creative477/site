{% extends "index.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('{{ url_for("static", filename="name.jpg") }}') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }
        h2 {
            color: #2F80ED;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: linear-gradient(135deg, #2F80ED, #56CCF2);
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="/login" method="post">
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <p id="error-message" class="error">Invalid email or password!</p>
            <button type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
