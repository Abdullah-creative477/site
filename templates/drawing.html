{% extends "index.html" %}

{% block title %}My Sketches{% endblock %}

{% block main %}
    <style>
        body {
            background: none;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            background: #000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            margin-top:100px;
        }
        .gallery-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .gallery-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }
        .gallery-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .gallery-text {
            text-align: center;
            padding: 10px;
            font-size: 1em;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease-in-out;

        }
        .gallery-item:hover .gallery-text {
            color: #b35a00;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .background-video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
    </style>

      <div class="video-container">
        <video class="background-video" autoplay loop muted playsinline>
            <source src="{{ url_for('static', filename='painting.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="header">My Sketches</div>
    <div class="gallery-container">
        <div class="gallery-item">
            <img class="gallery-image" src="{{ url_for('static', filename='0.jpg') }}" alt="Drawing 1">
            <div class="gallery-text">Beautiful Pencil Sketch</div>
        </div>
        <div class="gallery-item">
            <img class="gallery-image" src="{{ url_for('static', filename='9.jpg') }}" alt="Drawing 2">
            <div class="gallery-text">Abstract Art</div>
        </div>
        <div class="gallery-item">
            <img class="gallery-image" src="{{ url_for('static', filename='8.jpg') }}" alt="Drawing 3">
            <div class="gallery-text">Landscape Sketch</div>
        </div>
    </div>
{% endblock %}
